<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      var createScene = function () {
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);

        // This creates and positions a free camera (non-mesh)
        var camera = new BABYLON.FreeCamera(
          "camera1",
          new BABYLON.Vector3(0, 5, -10),
          scene
        );

        // This targets the camera to scene origin
        camera.setTarget(BABYLON.Vector3.Zero());

        // This attaches the camera to the canvas
        camera.attachControl(canvas, true);

        // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
        var light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        // Default intensity is 1. Let's dim the light a small amount
        light.intensity = 0.7;

        // Our built-in 'sphere' shape.
        var sphere = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 2, segments: 32 },
          scene
        );

        // Move the sphere upward 1/2 its height
        sphere.position.y = 1;

        // Our built-in 'sphere' shape.
        var sphere2 = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 1, segments: 32 },
          scene
        );

        // Move the sphere upward 1/2 its height
        sphere2.position.y = .5;
        sphere2.position.x = 2;

        // Our built-in 'sphere' shape.
        var sphere3 = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 3, segments: 32 },
          scene
        );

        // Move the sphere upward 1/2 its height
        sphere3.position.y = 1.5;
        sphere3.position.x = -3;

        // Our built-in 'sphere' shape.
        var sphere4 = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 2, segments: 32 },
          scene
        );

        // Move the sphere upward 1/2 its height
        sphere4.position.y = 1.5;
        sphere4.position.x = -3;
        sphere4.position.z = -3;

        // Our built-in 'sphere' shape.
        var sphere5 = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 2, segments: 32 },
          scene
        );

        // Move the sphere upward 1/2 its height
        sphere5.position.y = 1.5;
        sphere5.position.x = 3;
        sphere5.position.z = 1;

        // Our built-in 'ground' shape.
        var ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: 6, height: 6 },
          scene
        );


        BABYLON.SceneLoader.ImportMeshAsync("", "/week 15/", "Crystal.glb").then((result) => {
        result.meshes[1].position.x = 20;
        const myMesh1 = scene.getMeshByName("myMesh_1");
        myMesh1.rotation.y = Math.PI / 2;
        });


        return scene;
      };
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      // Add your code here matching the playground format

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
