            function CreateBox()
            {
                var geometry = THREE.BoxGeometry();
                var material = THREE.MeshBasicMaterial({color: b778ca})
                cube = new THREE.Mesh(geometry, material);
                cube.position.set(50, 0, 0);
                scene.add(cube);
                cube.scale.x = 10; 
                cube.scale.y = 10; 
                cube.scale.z = 10;
                
                animate()
            }

            function animate() 
            {
            requestAnimationFrame(animate);

            cube.rotation.y += 0.01;
            createBox2();
            renderer.render(scene, camera);
            }

            }

            function animate2()
            {

            }

            function getScene() 
            {
            var scene = new THREE.Scene();
            scene.background = new THREE.Color(0xaaaaaa);
            return scene;
            }

            function getCamera() 
            {
            var aspectRatio = window.innerWidth / window.innerHeight;
            var camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.set(0, 90, -10);
            return camera;
            }

            function getLight(scene) 
            {
            var light = new THREE.PointLight(0xffffff, 1, 0);
            light.position.set(20, 50, 20);
            scene.add(light);

            var ambientLight = new THREE.AmbientLight(0x111111);
            scene.add(ambientLight);
            return light;
            }

            function getRenderer()
            {
                var renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                return renderer;
            }

            function getControls(camera, renderer) 
            {
                var controls = new THREE.TrackballControls(camera, renderer.domElement);
                controls.zoomSpeed = 0.4;
                controls.panSpeed = 0.4;
                return controls;
            }

            function loadModel() 
            {
                loader = new THREE.GLTFLoader();
                loader.load('models/Crystal.glb', function (object) 
                {
                object.rotation.z = Math.PI;
                modelObject = object;
                scene.add(object);
                animateModel();
            });
            }

            function animateModel() 
            {
                requestAnimationFrame(animateModel);
                modelObject.rotation.x += 0.05;
                modelObject.rotation.y += 0.05;
            }

            function render() 
            {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
                controls.update();
                
            };
